<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome - Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body { background-color: #f8f9fa; padding-top: 50px; }
      .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mb-5">
      <h1 class="display-4">Welcome</h1>
      <p class="lead">Please sign in or create an account to continue.</p>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="row justify-content-center">
          <div class="col-md-8">
            {% for message in messages %}
              <div class="alert alert-info" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        </div>
      {% endif %}
    {% endwith %}

    <div class="row justify-content-center">
      <div class="col-md-5 mb-4">
        <div class="card h-100">
          <div class="card-header bg-primary text-white">
            <h3 class="h5 mb-0">Sign In</h3>
          </div>
          <div class="card-body">
            <form method="post" action="/login">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input name="username" class="form-control" placeholder="Enter username" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" placeholder="Enter password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Log in</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-5 mb-4">
        <div class="card h-100">
          <div class="card-header bg-success text-white">
            <h3 class="h5 mb-0">Or Register</h3>
          </div>
          <div class="card-body">
            <form method="post" action="/register">
              <div class="mb-3">
                <label class="form-label">Choose Username</label>
                <input name="username" class="form-control" placeholder="Choose a username" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Choose Password</label>
                <input name="password" type="password" class="form-control" placeholder="Create a password" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
